<ion-header [translucent]="true" id="header">
  <ion-title> Doctors </ion-title>
  <ion-icon (click)="Logout()" name="log-out-outline"></ion-icon>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let doctor of doctors">
      <ion-avatar id="avatar">
        <img src="{{doctor.avatar}}" />
      </ion-avatar>
      <div id="list_item">
        <ion-label>{{doctor.first_name}} {{doctor.last_name}}</ion-label>
        <ion-label>{{doctor.email}}</ion-label>
      </div>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
